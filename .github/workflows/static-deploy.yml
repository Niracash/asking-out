name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repo
      - uses: actions/checkout@v4

      # 2) Configure Pages (main branch).
      #    This replaces @v3 with @main so we get the updated references.
      - uses: actions/configure-pages@main
        id: pages

      # 3) Set up Node (use 18 or 20â€”matching your dependencies)
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 4) Install and build
      - run: npm ci
      - run: npm run build

      # 5) Upload the build folder with upload-pages-artifact@main
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      # If you want the final Pages URL, you can restore:
      # url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1) Deploy using the main branch of deploy-pages
      - uses: actions/deploy-pages@main
        id: deployment
